<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Notification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="row pt-3">
      <div class="col-6">
        <input type="text" class="form-control" id="notificationInput" name="notificationInput" [(ngModel)]="message"
               autocomplete="off"/>

      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary form-control" (click)="onSendMessage()">Send Message</button>
      </div>
    </div>
  </div>
  <div class="container nav-item dropdown">

    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
       aria-expanded="false">
      <span id="notificationBell"> <i class="bi bi-bell"></i><span id="notificationCounter">({{messages.length}})</span></span>
    </a>
    <ul class="dropdown-menu notification-menu" id="messageList" aria-labelledby="navbarDropdown">
      @for (message of messages; track $index) {
        <li>{{ message }}</li>
      }
    </ul>
  </div>

</ion-content>
